name: Deploy Crawler to Server

on:
  push:
    branches: [ main, master ]
    paths:
      - 'crawler/**'
      - '.github/workflows/deploy-crawler.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r crawler/requirements.txt

    - name: Download fastText model
      run: python crawler/download_fasttext_model.py

    - name: Run tests
      run: python crawler/test_crawler_config.py

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./crawler
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/lookuply-crawler:latest
          ${{ secrets.DOCKER_USERNAME }}/lookuply-crawler:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Deploy to server
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null

        # Deploy
        ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
        cd ${{ secrets.DEPLOY_PATH }}
        git pull origin master
        docker-compose pull
        docker-compose up -d
        docker-compose logs -f --tail=50
        EOF

    - name: Verify deployment
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      run: |
        ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
        # Health check
        docker-compose ps
        docker-compose exec redis redis-cli ping
        EOF

    - name: Notify deployment
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Crawler deployed successfully to server!'
          })
